<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Video da Tabela com bootstrapp</h2>
        <a href="https://www.youtube.com/watch?v=6yNJRSxghdo&t=320s">Tabela Bootstrapp</a>
        <table class="table table-striped table-hover table-bordered caption-top">
            <caption class="table-info text-center bg-primary">Produtos</caption>
            <thead class="table-primary">
                <th>Código</th>
                <th>Descrição</th>
                <th>Estoque</th>
                <th>Preço</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mouse</td>
                    <td>100</td>
                    <td>15,00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Teclado</td>
                    <td>100</td>
                    <td>15,00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Monitor</td>
                    <td>100</td>
                    <td>15,00</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Computador - Dell Inspiron</td>
                    <td>100</td>
                    <td>1500,00</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Mousepad</td>
                    <td>100</td>
                    <td>55,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
