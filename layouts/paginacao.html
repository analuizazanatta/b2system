<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginacao</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

    <div class="container">
        <h1>Paginação</h1>
        <ul class="pagination">
            <li class="page-item active"><a href="#" onclick="ativar(this)" class="page-link">Anterior</a></li>
            <li class="page-item">
                <a href="#" onclick="ativar(this)" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" onclick="ativar(this)" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" onclick="ativar(this)" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" onclick="ativar(this)" class="page-link">4</a>
            </li>
            <li class="page-item">
                <a href="#" onclick="ativar(this)" class="page-link">5</a>
            </li>
            <li class="page-item">
                <a href="#" onclick="ativar(this)" class="page-link">Póximo</a>
            </li>
        </ul>
    </div>

    <script>
        const ativar = (elemento) => {
            let itens = document.getElementsByClassName("page-item");
            for (i = 0; i < itens.length; i++) {
                itens[i].classList.remove("active");
            }
            elemento.classList.add("active");
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
